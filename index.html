<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img src="close.svg" alt="">
            </div>

            <div class="home  bg_grey">
                <img id="spo" src="logo.svg" alt="logo">
                <ul>
                    <li><img src="home.svg" alt="home">Home</li>
                    <li><img class="white" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg_grey">
                <div class="lib"> <img src="library.svg" alt="library"> Your Library</div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="tags">
                    <div class="f1">
                        <a href="https://www.spotify.com/in-en/legal/end-user-agreement/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/reporting-content">Safety Privacy</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy-Policy</a>
                    </div>
                    <div class="f2">
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility">Accessibility</a>
                    </div>

                </div>

            </div>
        </div>
        <div class="right bg_grey">
            <div class="header bg_g1">
                <div class="side">
                    <img class="hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button id="b1">Sign up</button>
                    <button id="b2">Log in</button>
                </div>
            </div>
            <div class="spo_playlist b">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    

                </div>
            <div class="pb">
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="playbuttons">
                            <img id="previous" src="previous.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="next.svg" alt="">
                        </div>
                        <div class="songduration">

                        </div>


                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>

                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
